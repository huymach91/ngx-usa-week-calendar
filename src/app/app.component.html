<h2>Ngx Week Calendar (United States)</h2>
<div class="width-150">
  <usa-week-calendar
    name="week-calendar"
    (ngModelChange)="onChangeWeekCalendar($event)"
    [control]="control"
  ></usa-week-calendar>
</div>
<br />
<div>
  model:
  <pre>{{ control.value | json }}</pre>
</div>

<input type="week" />
